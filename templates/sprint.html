{% extends 'base.html' %}

{% block title %}Sprint{% endblock %}

{% block body %}

<div class="flex flex-col w-5/6 lg:flex-row m-6 items-center mx-auto">

    <!-- TODO -->
    <div id="sprint-todo" ondragover="onDragOver(event);" ondrop="onDrop(event, this);" class="grid w-full lg:w-1/3 h-32 card bg-base-300 rounded-box place-items-center m-4">
        <div id="drag1" draggable="true" ondragstart="onDragStart(event);" class="bg-base-100 p-2 rounded-box cursor-pointer w-4/5 text-center whitespace-nowrap">
            Check the meta 1
        </div> 

        <div id="drag2" draggable="true" ondragstart="onDragStart(event);" class="bg-base-100 p-2 rounded-box cursor-pointer w-4/5 text-center whitespace-nowrap">
            Check the meta 2
        </div>  
        
    </div>

    <!-- IN PROGRESS -->
    <div id="sprint-progress" ondragover="onDragOver(event);" ondrop="onDrop(event, this);" class="grid w-full lg:w-1/3 h-32 card bg-base-300 rounded-box place-items-center m-4">
    </div>

    <!-- DONE -->
    <div id="sprint-done" ondragover="onDragOver(event);" ondrop="onDrop(event, this);" class="grid w-full lg:w-1/3 h-32 card bg-base-300 rounded-box place-items-center m-4">
    </div>
</div>

{% endblock %}

{% block footer_link %}
<script src="{{ url_for('static', filename='script/sprint-js.js') }}"></script>
{% endblock %}
