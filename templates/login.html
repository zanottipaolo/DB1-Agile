{% set active_page = "login" %}

{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="h-screen">
  <div class="container px-6 py-12 h-full">
    <div class="flex justify-center items-center flex-wrap h-full g-6">
      <div class="md:w-8/12 lg:w-6/12 mb-12 md:mb-0">
        <img src="static/img/wallpaper_login.svg" class="w-full" alt="Login image" />
      </div>
      <div class="md:w-8/12 lg:w-5/12 lg:ml-20">
        <h1 class="title-font text-center sm:text-4xl text-3xl mb-4">Welcome to Gira</h1>
        
        <form method="POST">

          <!-- Email input -->
          <div class="mb-6">
            <input type="text" placeholder="Email address" class="form-control block w-full px-4 py-2 text-xl font-normal    bg-clip-padding border border-solid rounded transition ease-in-out m-0 focus:border-primary focus:outline-none" />
          </div>

          <!-- Password input -->
          <div class="mb-6">
            <input type="password" placeholder="Password" class="form-control block w-full px-4 py-2 text-xl font-normal bg-clip-padding border border-solid rounded transition ease-in-out m-0 focus:border-primary focus:outline-none" />
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary bg-teal-500 border-teal-500 inline-block px-7 py-3 font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-primary-focus hover:shadow-lg focus:bg-primary-focus focus:shadow-lg focus:outline-none focus:ring-0 active:bg-primary-focus active:shadow-lg transition duration-300 ease-in-out w-full">
            Sign in
          </button>

        </form>
        
      </div>
    </div>
  </div>
</section>
{% endblock %}
